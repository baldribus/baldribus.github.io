    <script src="jquery.time-to.min.js"></script>
    <script>
        
        var openPresentDate = new Date('Sat Dec 24 2016 21:00:00 GMT+0100 (W. Europe Standard Time)');
        var currentDate = new Date();

        if (currentDate > openPresentDate)
        {
            $('#presangen').toggle();            
        }
        else {
            $('#countdown').timeTo({
                timeTo: openPresentDate,
                displayDays: 2,
                theme: "black",
                displayCaptions: false,
                fontSize: 32,
                captionSize: 14
            }, function() {
                $('#presangen').toggle();
                $('#countdown').toggle();
            });
        }
        
    </script>
